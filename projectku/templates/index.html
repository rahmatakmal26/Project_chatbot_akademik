<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #2980b9;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #6dd5fa;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        h3 {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li><a href="{% url 'checkin' %}">Check-In</a></li>
            <li><a href="{% url 'checkout' %}">Check-Out</a></li>
        </ul>
    </nav>

    <h1>Selamat Datang di {{ page_title }}</h1>
    <h3>Halo, {{ user.username }}!</h3>
</body>
</html>
